name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint + Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: sqlite://
          USE_AI_STUB: 'true'
          SECRET_KEY: ci-test-secret
        run: pytest tests/ -v --tb=short

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker image
        run: docker build -t sprintsync:ci .

      - name: Smoke test container
        run: |
          docker run -d --name ss-test -p 8000:8000 \
            -e DATABASE_URL=sqlite:///./sprintsync.db \
            -e SECRET_KEY=ci-secret \
            -e USE_AI_STUB=true \
            sprintsync:ci
          sleep 5
          curl -f http://localhost:8000/health
          docker stop ss-test
