version: '3.9'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Override SQLite with Postgres when DB service is present
      DATABASE_URL: postgresql://sprintsync:sprintsync@db:5432/sprintsync
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      USE_AI_STUB: ${USE_AI_STUB:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sprintsync
      POSTGRES_PASSWORD: sprintsync
      POSTGRES_DB: sprintsync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sprintsync"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
