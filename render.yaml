services:
  - type: web
    name: sprintsync
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sprintsync-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false   # set manually in Render dashboard
      - key: USE_AI_STUB
        value: false

databases:
  - name: sprintsync-db
    plan: free
    databaseName: sprintsync
    user: sprintsync
